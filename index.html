<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <figure class="container_display"></figure>
      <article class="container_learning">Learning</article>
      <p class="container_date">Published 21 Dec 2023</p>
      <h1 class="container_heading">HTML & CSS foundations</h1>
      <p class="container_para">
        These languages are the backbone of every website, defining structure,
        content, and presentation
      </p>
      <section class="container_author">
        <img
          class="container_author-img"
          src="./assets/images/image-avatar.webp"
          alt="author image"
        />
        <p class="container_author-name">Greg Hooper</p>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Collin Del Rosario.
    </div>
  </body>
</html>
